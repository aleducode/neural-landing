<!doctype html>
<html lang="es">

<head>
    <title>Admin - Neural Consciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="images/brain.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --neural-green: #8ece56;
            --neural-dark: #1a1a1a;
        }

        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .navbar-neural {
            background: var(--neural-dark);
        }

        .btn-neural {
            background: var(--neural-green);
            color: #fff;
            border: none;
        }

        .btn-neural:hover {
            background: #7aba4a;
            color: #fff;
        }

        .prof-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: box-shadow 0.2s;
        }

        .prof-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .prof-card .prof-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--neural-green);
        }

        .prof-card .prof-photo-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--neural-green);
            color: #adb5bd;
            font-size: 2rem;
        }

        .order-badge {
            width: 28px;
            height: 28px;
            background: var(--neural-green);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
        }

        #login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--neural-dark) 0%, #2d2d2d 100%);
        }

        .login-box {
            background: #fff;
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .photo-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }

        .photo-upload-area:hover,
        .photo-upload-area.dragover {
            border-color: var(--neural-green);
            background: #f8fff4;
        }

        .photo-upload-area img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
        }

        .preview-section {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
        }

        .unsaved-badge {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-box text-center">
            <img src="images/brain.png" alt="Neural" width="60" class="mb-3">
            <h4 class="fw-bold mb-1">Panel Admin</h4>
            <p class="text-muted mb-4">Neural Consciente</p>
            <form id="login-form">
                <div class="mb-3">
                    <input type="password" id="login-password" class="form-control form-control-lg text-center"
                        placeholder="Contraseña" autofocus>
                </div>
                <div id="login-error" class="text-danger mb-3 d-none">Contraseña incorrecta</div>
                <button type="submit" class="btn btn-neural btn-lg w-100">Ingresar</button>
            </form>
        </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-panel" class="d-none">
        <nav class="navbar navbar-neural navbar-dark px-3 py-2 sticky-top">
            <span class="navbar-brand fw-bold">
                <img src="images/brain.png" alt="" width="28" class="me-2">Admin Neural
                <span id="unsaved-indicator" class="badge bg-warning text-dark ms-2 unsaved-badge d-none">Sin
                    guardar</span>
            </span>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-light btn-sm" onclick="Admin.importJSON()" title="Importar JSON">
                    <i class="fas fa-file-import me-1"></i>Importar
                </button>
                <button class="btn btn-neural btn-sm" onclick="Admin.exportJSON()" title="Descargar JSON">
                    <i class="fas fa-download me-1"></i>Descargar JSON
                </button>
                <button class="btn btn-outline-light btn-sm" onclick="Admin.logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>

        <div class="container-fluid py-4 px-3 px-md-4">
            <div class="row g-4">
                <!-- LEFT: PROF LIST -->
                <div class="col-lg-7">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h5 class="fw-bold mb-0"><i class="fas fa-users me-2"></i>Profes</h5>
                        <button class="btn btn-neural btn-sm" onclick="Admin.addProf()">
                            <i class="fas fa-plus me-1"></i>Agregar Profe
                        </button>
                    </div>
                    <div id="prof-list">
                        <!-- Rendered by JS -->
                    </div>
                </div>

                <!-- RIGHT: PREVIEW -->
                <div class="col-lg-5">
                    <h5 class="fw-bold mb-3"><i class="fas fa-eye me-2"></i>Vista Previa</h5>
                    <div class="preview-section p-3">
                        <div id="preview-tabs" class="tab-content bg-white" style="min-height: 300px;">
                        </div>
                        <div id="preview-nav" class="mt-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="editModalTitle">Editar Profe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="prof-form">
                        <input type="hidden" id="prof-id">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Nombre completo</label>
                                <input type="text" id="prof-name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Rol</label>
                                <select id="prof-role-select" class="form-select" onchange="Admin.onRoleChange()">
                                    <option value="NUTRICIONISTA">Nutricionista</option>
                                    <option value="FISIOTERAPEUTA">Fisioterapeuta</option>
                                    <option value="ENTRENADOR">Entrenador</option>
                                    <option value="ENTRENADORA">Entrenadora</option>
                                    <option value="custom">Otro (personalizado)</option>
                                </select>
                                <input type="text" id="prof-role-custom" class="form-control mt-2 d-none"
                                    placeholder="Escribe el rol...">
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-semibold">Descripción</label>
                                <textarea id="prof-desc" class="form-control" rows="4" required></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-semibold">Foto</label>
                                <div id="photo-upload-area" class="photo-upload-area">
                                    <div id="photo-placeholder">
                                        <i class="fas fa-cloud-upload-alt fa-2x text-muted mb-2"></i>
                                        <p class="mb-1">Arrastra una imagen aquí o haz clic para seleccionar</p>
                                        <small class="text-muted">JPG, PNG o WebP (max 2MB)</small>
                                    </div>
                                    <img id="photo-preview" class="d-none">
                                </div>
                                <input type="file" id="photo-file" accept="image/*" class="d-none">
                                <div class="mt-2 d-flex align-items-center gap-2">
                                    <small class="text-muted">O ruta manual:</small>
                                    <input type="text" id="prof-photo-path" class="form-control form-control-sm"
                                        placeholder="images/nombre.webp" style="max-width: 300px;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold"><i
                                        class="fab fa-facebook-f me-1"></i>Facebook</label>
                                <input type="url" id="prof-facebook" class="form-control"
                                    placeholder="https://facebook.com/...">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold"><i
                                        class="fab fa-instagram me-1"></i>Instagram</label>
                                <input type="url" id="prof-instagram" class="form-control"
                                    placeholder="https://instagram.com/...">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-neural" onclick="Admin.saveProf()">
                        <i class="fas fa-save me-1"></i>Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- DELETE CONFIRM MODAL -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h5 class="fw-bold">Eliminar profe?</h5>
                    <p class="text-muted mb-0" id="delete-prof-name"></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="Admin.confirmDelete()">
                        <i class="fas fa-trash me-1"></i>Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
